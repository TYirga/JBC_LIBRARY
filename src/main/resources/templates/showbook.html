<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<table>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home<span class="sr-only"></span></a>
                <a class="nav-item nav-link" href="/addedbooks">List Books</a>
                <a class="nav-item nav-link" href="/add">Add Books</a>
                <a class="nav-item nav-link" href="/borrowing">Borrow a Book</a>
                <a class="nav-item nav-link" href="/returning">Return a Book</a>
            </div>
        </div>
    </nav>

<th th:each="book: ${books}"></th>
This book has been borrowed<br />
Title :<span th:text="${book.title}" ></span><br />
Author:<span th:text="${book.author}"></span><br />
Year Of Publication:<span th:text="${book.year_of_publication}"></span><br />
ISBN Number:<span th:text="${book.isbn}"></span><br />
</table>
</body>
</html>
